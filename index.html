<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0"
    />

    <meta

      content="https://pbs.twimg.com/media/GS_9-yyXwAAryDS?format=jpg&name=medium"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:title" content="판다마켓" />
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="#" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image"
      content="https://pbs.twimg.com/media/GS_9-yyXwAAryDS?format=jpg&name=medium"
    />
    <meta name="twitter:title" content="판다마켓" />
    <meta
      name="twitter:description"
      content="일상의 모든 물건을 거래해보세요"
    />

    <title>판다마켓</title>
    <link rel="icon" href="images/icon/favicon-panda.png" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header__wrap">
        <div class="header__content">
          <a href="/" class="header__logo">
            <img
              class="header__logo-img"
              src="images/logo/logo.png"
              alt="판다마켓 로고"
            />
            <img
              class="header__logo-img--typo"
              src="images/logo/logo-typo.png"
              alt="판다마켓 로고"
            />
          </a>

          <a class="header__login-btn" href="/login.html">로그인</a>
        </div>
      </div>
    </header>
    <main>
      <div class="main__divider"></div>
      <section>
        <div class="landing-vertical">
          <div class="landing-vertical__wrap">
            <div class="landing-vertical__card">
              <div class="landing-vertical__content">
                <h1 class="landing-vertical__title">
                  일상의 모든 물건을
                  <span class="line-break--cta">거래해보세요</span>
                </h1>
                <a class="landing-vertical__btn" href="/items.html"
                  ><span class="landing-vertical__btn-text"
                    >구경하러 가기</span
                  ></a
                >
              </div>
              <img
                class="landing-vertical__img"
                src="images/landing-top.png"
                alt="거래하러 가는 판다"
              />
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="landing-main">
          <div class="landing-main__wrap">
            <div class="landing-main__section">
              <div class="landing-main__card">
                <img
                  class="landing-main__img"
                  src="images/landing-main-01.png"
                  alt="인기 상품 검색하는 판다"
                />

                <div class="landing-main__content">
                  <div class="landing-main__content-wrap">
                    <p class="landing-main__keyword">Hot item</p>
                    <h1 class="landing-main__title">
                      인기 상품을 <span class="line-break">확인해보세요</span>
                    </h1>
                    <p class="landing-main__desc">
                      가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해
                      보세요
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <div class="landing-main__section landing-main__section--right">
              <div class="landing-main__card landing-main__card--right">
                <img
                  class="landing-main__img"
                  src="images/landing-main-02.png"
                  alt="구매할 상품을 찾는 중"
                />

                <div class="landing-main__content">
                  <div class="landing-main__content-wrap">
                    <p class="landing-main__keyword">Search</p>
                    <h1 class="landing-main__title">
                      구매를 원하는
                      <span class="line-break">상품을 검색하세요</span>
                    </h1>
                    <p class="landing-main__desc">
                      구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <div class="landing-main__section">
              <div class="landing-main__card">
                <img
                  class="landing-main__img"
                  src="images/landing-main-03.png"
                  alt="판매할 상품을 등록하는 중"
                />

                <div class="landing-main__content">
                  <div class="landing-main__content-wrap">
                    <p class="landing-main__keyword">Register</p>
                    <h1 class="landing-main__title">
                      판매를 원하는
                      <span class="line-break">상품을 등록하세요</span>
                    </h1>
                    <p class="landing-main__desc">
                      어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="landing-vertical">
          <div class="landing-vertical__wrap landing-vertical__wrap--bottom">
            <div class="landing-vertical__card">
              <div
                class="landing-vertical__content landing-vertical__content-bottom"
              >
                <h1 class="landing-vertical__title">
                  믿을 수 있는 <br />판다마켓 중고 거래
                </h1>
              </div>
              <img
                class="landing-vertical__img"
                src="images/landing-bottom.png"
                alt="거래하러 가는 판다"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer__wrap">
        <div class="footer__content">
          <div class="footer__content-info">
            <span class="footer__copyright">©codeit - 2024</span>

            <div class="footer__info-wrap">
              <a class="footer__info" href="/privacy.html">Privacy Policy</a>
              <a class="footer__info" href="/faq">FAQ</a>
            </div>
          </div>

          <div class="footer__shortcut-btns">
            <a
              class="footer__shortcut-btn"
              href="https://www.facebook.com/codeit.kr/"
              target="_blank"
              ><img
                src="images/icon/shortcut-facebook.png"
                alt="페이스북 바로가기"
            /></a>
            <a
              class="footer__shortcut-btn"
              href="https://x.com/CodeitKr"
              target="_blank"
              ><img
                src="images/icon/shortcut-twitter.png"
                alt="트위터 바로가기"
            /></a>
            <a
              class="footer__shortcut-btn"
              href="https://www.youtube.com/channel/UCCM79CPm2WbBYTRaiNEExbg"
              target="_blank"
              ><img
                src="images/icon/shortcut-youtube.png"
                alt="유튜브 바로가기"
            /></a>
            <a
              class="footer__shortcut-btn"
              href="https://www.instagram.com/codeit_kr/"
              target="_blank"
              ><img
                src="images/icon/shortcut-instagram.png"
                alt="인스타그램 바로가기"
            /></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
